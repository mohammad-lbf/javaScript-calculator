<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./calculator.css">
    <title>ماشین حساب</title>
</head>
<body>
    <h1>@mohammad_lbf</h1>
    <h1 class="title">Calculator</h1>
   <section class="calculator">
      
       <div class="main-display">
           0
       </div>
       <div class="main-keyboard">
           <div class="row row1">
               <div class="btn ac-btn">AC</div>
               <div class="btn c-btn">C</div>
               <div class="btn">%</div>
               <div class="btn">/</div>
           </div>
           <div class="row row2">
               <div class="btn">7</div>
               <div class="btn">8</div>
               <div class="btn">9</div>
               <div class="btn">*</div>
           </div>
           <div class="row row3">
            <div class="btn">4</div>
            <div class="btn">5</div>
            <div class="btn">6</div>
            <div class="btn">-</div>
        </div>
        </div>
          <div class="row row4">
          <div class="btn">1</div>
          <div class="btn">2</div>
          <div class="btn">3</div>
          <div class="btn">+</div>
          </div>
          <div class="row row5">
            <div class="btn">0</div>
            <div class="btn">.</div>
            <div class="result-btn">=</div>
            </div>
       </div>

   </section>
    <script src="./calculator.js"></script>
</body>
</html>
